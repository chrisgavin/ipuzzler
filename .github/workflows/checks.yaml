---
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup UV
        uses: astral-sh/setup-uv@ce0a8994de8434fcf2a6517441306c6cd1c0ecf5
        with:
          version-file: "pyproject.toml"
      - name: Lint
        run: uv run ruff check

  type:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup UV
        uses: astral-sh/setup-uv@ce0a8994de8434fcf2a6517441306c6cd1c0ecf5
        with:
          version-file: "pyproject.toml"
      - name: Lint
        run: uv run pyright
