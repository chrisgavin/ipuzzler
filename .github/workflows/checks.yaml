---
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
      - name: Setup UV
        uses: astral-sh/setup-uv@8512ad0289ad2fef937f3b232c410c597be21c44
        with:
          version-file: "pyproject.toml"
      - name: Lint
        run: uv run ruff check

  type:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
      - name: Setup UV
        uses: astral-sh/setup-uv@8512ad0289ad2fef937f3b232c410c597be21c44
        with:
          version-file: "pyproject.toml"
      - name: Lint
        run: uv run pyright
