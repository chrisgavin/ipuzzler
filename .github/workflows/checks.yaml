---
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup UV
        uses: astral-sh/setup-uv@2630c86ac3d3892ec220898a1b2cd3c39c219041
        with:
          version-file: "pyproject.toml"
      - name: Lint
        run: uv run ruff check

  type:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup UV
        uses: astral-sh/setup-uv@2630c86ac3d3892ec220898a1b2cd3c39c219041
        with:
          version-file: "pyproject.toml"
      - name: Lint
        run: uv run pyright
