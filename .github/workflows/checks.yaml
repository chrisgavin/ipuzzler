---
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - name: Setup UV
        uses: astral-sh/setup-uv@22d500a65c34c827ebc95094040adcee254e92fa
        with:
          version-file: "pyproject.toml"
      - name: Lint
        run: uv run ruff check

  type:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - name: Setup UV
        uses: astral-sh/setup-uv@22d500a65c34c827ebc95094040adcee254e92fa
        with:
          version-file: "pyproject.toml"
      - name: Lint
        run: uv run pyright
