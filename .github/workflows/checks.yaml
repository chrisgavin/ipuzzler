---
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5
      - name: Setup UV
        uses: astral-sh/setup-uv@d500d41ebf45e2651f4a5be45a656d70774f18a7
        with:
          version-file: "pyproject.toml"
      - name: Lint
        run: uv run ruff check

  type:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5
      - name: Setup UV
        uses: astral-sh/setup-uv@d500d41ebf45e2651f4a5be45a656d70774f18a7
        with:
          version-file: "pyproject.toml"
      - name: Lint
        run: uv run pyright
